<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка числа</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .result { font-weight: bold; color: blue; }
    </style>
</head>
<body>

    <h2>Проверка: Положительное число или нет?</h2>
    
    <input type="number" id="numberInput" placeholder="Введите число">
    <button onclick="checkNumber()">Проверить</button>

    <p>Результат: <span id="displayResult" class="result">---</span></p>

    <script>
        function checkNumber() {
            // 1. Получаем значение из поля ввода
            const val = document.getElementById('numberInput').value;
            const number = parseFloat(val);

            // Ссылка на элемент, куда будем выводить текст
            const display = document.getElementById('displayResult');

            // 2. Условная конструкция
            if (number > 0) {
                console.log("Положительное");
                display.innerText = "Положительное";
            } else {
                console.log("Неположительное");
                display.innerText = "Неположительное";
            }
        }
    </script>
</body>
</html>
